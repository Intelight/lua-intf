machine:
  services:
    - docker

# cache is only saved in dependency step so just build everything here so the bin dir gets cached
dependencies:
  cache_directories:
    - "~/docker"
    - "~/lua-intf/bin"
   override:
    - docker info
    - >-
      if [[ -e ~/docker/images.tar ]]; then
        echo "Loading docker images from cache"
        docker load -i ~/docker/images.tar
      else
        echo "Pulling Docker images from Docker Hub"
        docker pull alpine:3.4
        docker pull intelight/maxbuilder-alpine:3.4-2
      fi
    - docker images
    - docker run -t -v $(pwd):/maxsuite intelight/maxbuilder-alpine:3.4-2 -c "mkdir -p bin && touch bin/dee"
    - docker build -t stuff .
    - docker images
    - mkdir -p ~/docker; docker save -o ~/docker/images.tar alpine:3.4 intelight/maxbuilder-alpine:3.4-2 stuff

test:
  override:
    - ls -la
