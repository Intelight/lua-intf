machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull "intelight/ubuntu-dev:16.04-0"

compile:
  pre:
    - whoami
    - ls -la
    - pwd
    - cat /etc/os-release
  override:
    - docker run --rm -t -v $(pwd):/maxsuite "intelight/ubuntu-dev:16.04-0" -c "cd /maxsuite && ls -l && whoami && touch dum"
    - ls -la && whoami

test:
  override:
    - true
