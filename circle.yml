machine:
  services:
    - docker

# cache is only saved in dependency step so just build everything here so the bin dir gets cached
dependencies:
  cache_directories:
    - "~/docker"
    - "~/lua-intf/bin"
  override:
    - docker info
    - pwd
    - ls -l ~/docker
    - ls -l ~/lua-intf/bin
    - >-
      if [[ -e ~/docker/ubuntu-dev.tar ]]; then
        echo "Loading ubuntu-dev image from cache"
        docker load -i ~/docker/ubuntu-dev.tar
      else
        echo "Pulling ubuntu-dev image from Docker Hub"
        docker pull intelight/ubuntu-dev:16.04-0
        mkdir -p ~/docker; docker save -o ~/docker//ubuntu-dev.tar intelight/ubuntu-dev:16.04-0
      fi
    - docker images
    - mkdir -p ~/docker; docker save intelight/ubuntu-dev:16.04-0 > ~/docker/ubuntu-dev.tar
    - docker run -t -v $(pwd):/maxsuite "intelight/ubuntu-dev:16.04-0" -c "mkdir -p /maxsuite/bin && touch /maxsuite/bin/dee"
    - ls -la bin
    - ls -la ~/docker

compile:
  pre:
    - whoami
    - ls -la
    - cat /etc/os-release
  override:
    - docker run -t -v $(pwd):/maxsuite "intelight/ubuntu-dev:16.04-0" -c "cd /maxsuite && ls -l && whoami"
    - ls -la && whoami

test:
  override:
    - ls -la
