machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker pull intelight/ubuntu:16.04-0

compile:
  pre:
    - id
    - whoami
    - ls -la
    - pwd
    - cat /etc/os-release
  override:
    - docker run -d v $(pwd):/maxsuite intelight/ubuntu:16.04-0 -c "pwd && ls -l && whoami && touch dum"
    - ls -la && whoami
